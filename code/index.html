<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encurtador</title>
</head>

<body>
  <header>
    <img src="../imagens/logo-chaordic.png" alt="Logo chaordic" class="logo">
  </header>
  <main class="conteudo-encurtador">
    <div class="texto-encurtador">
      <h1 class="titulo-encurtador">Encurte seus links.</h1>
      <p>Links são longos. encurte os links que você deseja compartilhar,<br> e acompanhe enquanto viajam atráves da internet</p>
    </div>
    <div class="input-encurtador">
      <input type="text" type="url" id="url" placeholder="Cole seu link aqui">
      <button data-btn-enviar-link>ENCURTAR</button>
      <p data-mensagem-de-erro class="mensagem-de-erro"></p>
    </div>
  </main>
  <article class="tops-buscas">
    <div class="titulo-top-rank">
      <h2>Top 5</h2>
    </div>
    <div data-mais-acessados class="mais-acessados">

    </div>
  </article>
  <article class="hits">
    <div class="hits-titulo">
      <h1>HITS</h1>
    </div>
    <div class="card-hits">
      <h2>35.713.571</h2>
    </div>
    <p>Click em links</p>
  </article>
  <footer>
    <div class="titulo">
      <h2>CHR.dc</h2>
    </div>
    <div class="links-redes-sociais">
      <ul class="lista-redes-sociais">
        <li><img src="../imagens/icon-facebook.png" alt="Icone Facebook"></li>
        <li><img src="../imagens/icon-twitter.png" alt="Icone Twitter"></li>
      </ul>
    </div>
  </footer>
  <script src="./script.js"></script>
  <script src="./DadosUrls.js"></script>
</body>

</html>
